<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CRUD Python</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="form/" class="btn btn-success">Adicionar</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id Aluno</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Curso</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.nome_aluno}}</td>
                <td>{{dbs.idade_aluno}}</td>
                <td>{{dbs.curso_aluno}}</td>
                <td>
                 <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                 <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                 <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Apagar</a>

                </td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% load static%}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
